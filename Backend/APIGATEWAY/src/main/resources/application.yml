server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
          filters:
            - JWTAuthFilter

        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/products/**
          filters:
            - JWTAuthFilter

        - id: orders-service
          uri: http://localhost:8083
          predicates:
            - Path=/orders/**
          filters:
            - JWTAuthFilter